                <div class="send-wrap ">
                    <textarea  ng-model="newMessage.message" class="form-control send-message" rows="3" placeholder="Write a reply..."></textarea>

                </div>
                <div class="btn-panel">
                    <a ng-click="model.createNew(newMessage)" class=" col-lg-4 text-right btn   send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> Send Message</a>

        </div>

</div>
