<div class="container-fluid">
    <div class="row">
            <h1 class="page-header">Login</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="model.login(model.user)"  class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </form>
        </div>
</div>
